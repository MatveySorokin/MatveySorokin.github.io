<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Веб-разработчик</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--при разметке полей учитывать, что есть еще внешние (margin) и внутренние отступы-->
  <body>
    <header class="header">
      <!--div - универсальный кирпичик, в нем может быть все, что угодно-->
      <div class="container">
        <nav class="main-menu">
          <ul>
            <li><a href="index.html">На главную</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!--все, что тут в стилях (main style = " "), имеет наивысший приоритет-->

      <div class="container">
        <section id="tech">
          <h3>Технологии</h3>
          <p>Знаю как работать с технологиями: <b>JS, CSS, HTML.</b></p>
          <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ol>
          <!--чтобы сгенерить список быстро пишем ol>li*3 и нажимаем enter-->
          <!-- это div с 3 секциями внутри: div>section*3 -->

          <table>
            <thead>
              <tr>
                <th>Название технологии</th>
                <th>Степень владения</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HTML</td>
                <td>8</td>
              </tr>
              <tr>
                <td>CSS</td>
                <td>9</td>
              </tr>
              <tr>
                <td>JavaScript</td>
                <td>10</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div>&copy; КРАСНОЕ НА КРАСНОМ</div>
    </footer>
  </body>
</html>
